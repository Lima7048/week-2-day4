<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <h1>Cookie Game
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Moirai+One&display=swap');
        </style>
    </h1>

    <div id="cookie-display" class="cookie-counter">COOKIES</div>


    <div class="cookie">
        <img id="img" src="./cook.png" alt="picture of an animated cookie">
        <!-- <button class="button">click me</button> -->
    </div>
    <div class="shop">
        <div id="buy1" class="item">
            <p>Cookie</p>
            <button>Buy +1</button>

            <div id="buy10" class="item">
                <p>Grandma</p>
                <button>Buy +10</button>

                <div id="buy100" class="item">
                    <p>Bank</p>
                    <button>Buy +100</button>
                </div>

            </div>
            <button class="resetBtn">Reset</button>
</body>
<footer class="footer">Salima's Game &copy 2024
</footer>

</html>
